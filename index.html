              tabindex="0"
              role="button"
              class="btn text-white btn-ghost lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path

              <li class="hover:underline"><a>About</a></li>
              <li class="hover:underline"><a>Appointment</a></li>
              <li class="hover:underline"><a>Login</a></li>
            </ul>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="space-x-10 menu-horizontal text-white px-1">
              <li class="hover:underline"><a>Home</a></li>
              <li class="hover:underline"><a>About</a></li>
              <li class="hover:underline"><a>Appointment</a></li>
              <li class="hover:underline"><a>Login</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Banner section -->
      <div
        class="flex p-2 flex-col lg:flex-row justify-between pb-20 md:pt-10 text-white lg:mt-24 max-w-5xl mx-auto"
      >
        <div class="space-y-5 flex-1">
          <h2 class="text-5xl font-semibold">Your Best Medical Help Center</h2>
          <p>

        <div class="flex mt-20 gap-6 text-center relative flex-1">
          <div class="md:left-32 left-16  bottom-12 relative md:w-[200px]">
            <img src="images/banner (1).png" alt="" />
          </div>
          <!-- img 2 -->
          <div class="md:mt-10 z-10 md:-mr-20 md:w-[200px]">
            <img src="images/banner (3).png" alt="" />
          </div>
          <!-- img 3 -->
